<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Карточки с оверлеем</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card-grid">
    <div class="card">
      <img src="https://kartina.net/image/cache/catalog/golovinalexey/gornyjpejzazh-1200x1200.jpg" alt="Пейзаж 1" />
      <div class="overlay">
        <h3>Горный пейзаж</h3>
        <p>Удивительный вид на заснеженные вершины и чистое небо.</p>
      </div>
    </div>

    <div class="card">
      <img src="https://leslipetsk.ru/wp-content/uploads/2017/12/%D0%BB%D0%B5%D1%81%D0%BD%D0%B0%D1%8F-%D1%82%D1%80%D0%BE%D0%BF%D0%B0.jpg" alt="Пейзаж 2" />
      <div class="overlay">
        <h3>Лесная тропа</h3>
        <p>Тихая прогулка по утреннему лесу с солнечными бликами.</p>
      </div>
    </div>

    <div class="card">
      <img src="https://ink-project.ru/sites/1-ink-project/photoalbums/18372.jpg" alt="Пейзаж 3" />
      <div class="overlay">
        <h3>Озеро в тумане</h3>
        <p>Спокойствие и тишина раннего утра у воды.</p>
      </div>
    </div>

    <div class="card">
      <img src="https://img.freepik.com/premium-photo/beautiful-sunset-ocean-sunrise-sea_197589-3073.jpg" alt="Пейзаж 4" />
      <div class="overlay">
        <h3>Закат над океаном</h3>
        <p>Последние лучи солнца освещают волны.</p>
      </div>
    </div>
  </div>
</body>
</html>

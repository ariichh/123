<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Галерея с лайтбоксом</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="gallery">
    <a href="#lightbox1">
      <img src="https://i.pinimg.com/236x/b1/cc/99/b1cc9987043f82eda1963ab8ba5d03c5.jpg" alt="Миниатюра 1" />
    </a>
    <a href="#lightbox2">
      <img src="https://i.pinimg.com/236x/c8/cc/24/c8cc24bba37a25c009647b8875aae0e3.jpg" alt="Миниатюра 2" />
    </a>
    <a href="#lightbox3">
      <img src="https://vet-centre.by/wp-content/uploads/2016/11/kot-eti-udivitelnye-kotiki.jpg" alt="Миниатюра 3" />
    </a>
    <a href="#lightbox4">
      <img src="https://cs6.livemaster.ru/storage/51/8d/e9304e78c01418b5ea956d3be36a.jpg" alt="Миниатюра 4" />
    </a>
  </div>

  <div id="lightbox1" class="lightbox">
    <div class="lightbox-content">
      <a href="#" class="close">&times;</a>
      <img src="https://i.pinimg.com/236x/b1/cc/99/b1cc9987043f82eda1963ab8ba5d03c5.jpg" alt="Изображение 1" />
    </div>
  </div>

  <div id="lightbox2" class="lightbox">
    <div class="lightbox-content">
      <a href="#" class="close">&times;</a>
      <img src="https://i.pinimg.com/236x/c8/cc/24/c8cc24bba37a25c009647b8875aae0e3.jpg" alt="Изображение 2" />
    </div>
  </div>

  <div id="lightbox3" class="lightbox">
    <div class="lightbox-content">
      <a href="#" class="close">&times;</a>
      <img src="https://vet-centre.by/wp-content/uploads/2016/11/kot-eti-udivitelnye-kotiki.jpg" alt="Изображение 3" />
    </div>
  </div>

  <div id="lightbox4" class="lightbox">
    <div class="lightbox-content">
      <a href="#" class="close">&times;</a>
      <img src="https://cs6.livemaster.ru/storage/51/8d/e9304e78c01418b5ea956d3be36a.jpg" alt="Изображение 4" />
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Пользовательская форма</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form>
    <fieldset>
      <legend>Выберите опции</legend>

      <div class="form-group">
        <input type="checkbox" id="check1" name="option" />
        <label for="check1">Вариант 1</label>
      </div>
      <div class="form-group">
        <input type="checkbox" id="check2" name="option" />
        <label for="check2">Вариант 2</label>
      </div>
      <div class="form-group">
        <input type="checkbox" id="check3" name="option" />
        <label for="check3">Вариант 3</label>
      </div>

      <div class="form-group">
        <input type="radio" id="radio1" name="choice" />
        <label for="radio1">Выбор A</label>
      </div>
      <div class="form-group">
        <input type="radio" id="radio2" name="choice" />
        <label for="radio2">Выбор B</label>
      </div>
      <div class="form-group">
        <input type="radio" id="radio3" name="choice" />
        <label for="radio3">Выбор C</label>
      </div>
    </fieldset>
  </form>
</body>
</html>

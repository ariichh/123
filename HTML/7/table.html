<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Таблица товаров</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <table>
    <caption>Список электронных устройств в магазине</caption>
    <thead>
      <tr>
        <th>Наименование товара</th>
        <th>Категория</th>
        <th>Цена (₽)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Смартфон Galaxy S24</td>
        <td>Смартфоны</td>
        <td>79 990</td>
      </tr>
      <tr>
        <td>Ноутбук MacBook Air M2</td>
        <td>Ноутбуки</td>
        <td>99 990</td>
      </tr>
      <tr>
        <td>Беспроводные наушники AirPods Pro</td>
        <td>Аудио</td>
        <td>24 990</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
